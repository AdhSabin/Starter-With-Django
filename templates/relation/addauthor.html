{% extends 'relation/booklist.html' %}
{% block title %}Author Page{% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Add a New Author</h3>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'addauthor' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Add Author</button>
                <a href="{% url 'booklist' %}" class="btn btn-secondary ml-2">Back to Book List</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
